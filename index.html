<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>218 Supply – Order Pad</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; text-align:center; }
    .card { max-width:520px; }
    .btn { display:inline-block; margin-top:14px; padding:12px 16px; border-radius:12px; background:#7a1b1b; color:white; text-decoration:none; font-weight:700; }
    .muted { color:#94a3b8; font-size:0.95rem; margin-top:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 8px 0; font-size:1.35rem;">Loading 218 Supply Order Pad…</h1>
      <div class="muted">If you’re not redirected automatically, use a link below.</div>
      <div>
        <a class="btn" href="index_mobile.html">Open Mobile</a>
        <a class="btn" style="background:#1f4d32; margin-left:10px;" href="index_desktop.html">Open Desktop</a>
      </div>
      <div class="muted">Tip: add <code>?mobile=1</code> or <code>?desktop=1</code> to force a version.</div>
    </div>
  </div>

<script>
(function() {
  const params = new URLSearchParams(location.search);
  if (params.get("mobile") === "1") { location.replace("index_mobile.html"); return; }
  if (params.get("desktop") === "1") { location.replace("index_desktop.html"); return; }

  const isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  const isNarrow = window.matchMedia && window.matchMedia("(max-width: 820px)").matches;
  const target = (isMobileUA || isNarrow) ? "index_mobile.html" : "index_desktop.html";
  location.replace(target);
})();
</script>
</body>
</html>
